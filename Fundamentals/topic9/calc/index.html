<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/index.css"/>

    <title>Calculator</title>
  </head>
  <body class="bg-secondary">


    <div class="d-flex justify-content-center align-items-center container-calc">
        <div class="content">
            <div class="content-header">
                <div class="header-result" style="display:none;"></div>
                <div class="header-operation d-flex">
                    <div class="num-first" style="display:none;"></div>
                    <div class="operation px-2" style="display:none;"></div>
                    <div class="num-second" style="display:none;"></div>
                </div>

            </div>
            <div class="content-body d-flex flex-wrap justify-content-between">
                <button class="calc-button calc-num">9</button>
                <button class="calc-button calc-num">8</button>
                <button class="calc-button calc-num">7</button>
                <button class="calc-button calc-operation">/</button>
                <button class="calc-button calc-num">4</button>
                <button class="calc-button calc-num">5</button>
                <button class="calc-button calc-num">6</button>
                <button class="calc-button calc-operation">*</button>
                <button class="calc-button calc-num">1</button>
                <button class="calc-button calc-num">2</button>
                <button class="calc-button calc-num">3</button>
                <button class="calc-button calc-operation">+</button>
                <button class="calc-button calc-num">0</button>
                <button class="calc-button calc-equal">=</button>
                <button class="calc-button calc-clear">C</button>
                <button class="calc-button calc-operation">-</button>
            </div>
        </div>
    </div>









    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>


    <script src="./src/js/index.js"></script>
  </body>
</html>
